<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Flashcard App</h1>

    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search flashcards..." />

    <!-- Card display -->
    <div id="cardDisplay" class="card">Loading...</div>

    <!-- Controls -->
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="flipBtn">Flip</button>
      <button id="nextBtn">Next</button>
      <button id="editBtn">Edit</button>
      <button id="deleteBtn">Delete</button>
    </div>

    <!-- Add/edit form -->
    <form id="cardForm">
      <input type="text" id="question" placeholder="Enter question" required />
      <input type="text" id="answer" placeholder="Enter answer" required />
      <button type="submit">Save Card</button>
    </form>
  </div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
